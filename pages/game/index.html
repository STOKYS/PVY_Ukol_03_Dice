<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice - Farkle</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Farkle</h1>
    <h3 id="round">Round: 1</h3>
    <div>
        <div id="end">
            <h1 id="end_text">
                Player 1 Won!
            </h1>
            <p>Press Enter to retry</p>
        </div>
        <div class="player01">
            <h2>Player 1</h2>
            <p>Your score: </p>
            <p id="score01">0</p>
            <div class="images">
                <img src="../../img/dice_background.png" id="img1">
                <img src="../../img/dice_background.png" id="img2">
                <img src="../../img/dice_background.png" id="img3">
                <img src="../../img/dice_background.png" id="img4">
                <img src="../../img/dice_background.png" id="img5">
                <img src="../../img/dice_background.png" id="img6">
            </div>
            <p id="score01round">Your score this round: 0</p>
            <p id="rolled01">You rolled:</p>
            <div class="mainbtn">
                <button id="roll01">Roll</button>
                <button id="end01" disabled>End Turn</button>
            </div>
            <hr>
            <div class="options">
                <button id="oneone1">Put down 1x 1 (100p)</button>
                <button id="threeone1">Put down 3x 1 (300p)</button>
                <button id="fourone1">Put down 4x 1 (1000p)</button>
                <button id="fiveone1">Put down 5x 1 (2000p)</button>
                <button id="sixone1">Put down 6x 1 (3000p)</button>
                <button id="threetwo1">Put down 3x 2 (200p)</button>
                <button id="fourtwo1">Put down 4x 2 (1000p)</button>
                <button id="fivetwo1">Put down 5x 2 (2000p)</button>
                <button id="sixtwo1">Put down 6x 2 (3000p)</button>
                <button id="threethree1">Put down 3x 3 (300p)</button>
                <button id="fourthree1">Put down 4x 3 (1000p)</button>
                <button id="fivethree1">Put down 5x 3 (2000p)</button>
                <button id="sixthree1">Put down 6x 3 (3000p)</button>
                <button id="threefour1">Put down 3x 4 (400p)</button>
                <button id="fourfour1">Put down 4x 4 (1000p)</button>
                <button id="fivefour1">Put down 5x 4 (2000p)</button>
                <button id="sixfour1">Put down 6x 4 (3000p)</button>
                <button id="onefive1">Put down 1x 5 (50p)</button>
                <button id="threefive1">Put down 3x 5 (500p)</button>
                <button id="fourfive1">Put down 4x 5 (1000p)</button>
                <button id="fivefive1">Put down 5x 5 (2000p)</button>
                <button id="sixfive1">Put down 6x 5 (3000p)</button>
                <button id="threesix1">Put down 3x 6 (600p)</button>
                <button id="foursix1">Put down 4x 6 (1000p)</button>
                <button id="fivesix1">Put down 5x 6 (2000p)</button>
                <button id="sixsix1">Put down 6x 6 (3000p)</button>
                <button id="line1" class="special">Put down 1-6 line (1500p)</button>
                <button id="pair1" class="special">Put down 3 pairs (1500p)</button>
                <button id="triple1" class="special">Put down 2 triplets (2500p)</button>
                <button id="fourth1" class="special">Put down 4 of a kind + pair (1500p)</button>
            </div>
        </div>
        <div class="player02">
            <h2>Player 2</h2>
            <p>Your score:</p>
            <p id="score02">0</p>
            <div class="images">
                <img src="../../img/dice_background.png" id="img7">
                <img src="../../img/dice_background.png" id="img8">
                <img src="../../img/dice_background.png" id="img9">
                <img src="../../img/dice_background.png" id="img10">
                <img src="../../img/dice_background.png" id="img11">
                <img src="../../img/dice_background.png" id="img12">
            </div>
            <p id="score02round">Your score this round: 0</p>
            <p id="rolled02">You rolled: </p>
            <div class="mainbtn">
                <button id="roll02" disabled>Roll</button>
                <button id="end02" disabled>End Turn</button>
            </div>
            <hr>
            <div class="options">
                <button id="oneone2">Put down 1x 1 (100p)</button>
                <button id="threeone2">Put down 3x 1 (300p)</button>
                <button id="fourone2">Put down 4x 1 (1000p)</button>
                <button id="fiveone2">Put down 5x 1 (2000p)</button>
                <button id="sixone2">Put down 6x 1 (3000p)</button>
                <button id="threetwo2">Put down 3x 2 (200p)</button>
                <button id="fourtwo2">Put down 4x 2 (1000p)</button>

                <button id="fourthree2">Put down 4x 3 (1000p)</button>
                <button id="fivethree2">Put down 5x 3 (2000p)</button>
                <button id="sixthree2">Put down 6x 3 (3000p)</button>
                <button id="threefour2">Put down 3x 4 (400p)</button>
                <button id="fourfour2">Put down 4x 4 (1000p)</button>
                <button id="fivefour2">Put down 5x 4 (2000p)</button>
                <button id="sixfour2">Put down 6x 4 (3000p)</button>
                <button id="onefive2">Put down 1x 5 (50p)</button>
                <button id="threefive2">Put down 3x 5 (500p)</button>
                <button id="fourfive2">Put down 4x 5 (1000p)</button>
                <button id="fivefive2">Put down 5x 5 (2000p)</button>
                <button id="sixfive2">Put down 6x 5 (3000p)</button>
                <button id="threesix2">Put down 3x 6 (600p)</button>
                <button id="foursix2">Put down 4x 6 (1000p)</button>
                <button id="fivesix2">Put down 5x 6 (2000p)</button>
                <button id="sixsix2">Put down 6x 6 (3000p)</button>
                <button id="line2" class="special">Put down 1-6 line (1500p)</button>
                <button id="pair2" class="special">Put down 3 pairs (1500p)</button>
                <button id="triple2" class="special">Put down 2 triplets (2500p)</button>
                <button id="fourth2" class="special">Put down 4 of a kind + pair (1500p)</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/game.js"></script>
</body>

</html>
